dist: xenial
language: python
python:
  - "2.7"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.7-dev"
install:
  - pip install -U scipy
  - pip install cython
  - pip install pot
  - pip install pytest
  - pip install keras==2.2.4
  - pip install tensorflow
  - pip install .
script: 
  - pytest -v
branches:
  only:
    - master